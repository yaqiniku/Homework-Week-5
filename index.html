<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi dan List Pendaftar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="registrasi-tab" data-bs-toggle="tab" data-bs-target="#registrasi" type="button" role="tab" aria-controls="registrasi" aria-selected="true">Registrasi</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab" aria-controls="list" aria-selected="false">List Pendaftar</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="registrasi" role="tabpanel" aria-labelledby="registrasi-tab">
        <div class="mt-3">
          <form id="registrationForm">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" required minlength="10">
            </div>
            <div class="mb-3">
              <label for="umur" class="form-label">Umur</label>
              <input type="number" class="form-control" id="umur" required min="25">
            </div>
            <div class="mb-3">
              <label for="uangSangu" class="form-label">Uang Sangu (Rp)</label>
              <input type="number" class="form-control" id="uangSangu" required min="100000" max="1000000">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
        <div class="mt-3" id="listPendaftar">
          <!-- Tabel list pendaftar akan dimasukkan oleh JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
